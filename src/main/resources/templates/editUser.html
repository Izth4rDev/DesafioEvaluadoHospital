<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Editar Paciente</h1>
<div class="container mx-auto">
    <form th:action="@{/patient/update}" th:object="${newPatient}" method="post">
        <input type="hidden" th:field="*{idPatient}" />
        <div>
            <label for="patientName">Nombre:</label>
            <input class="form-control" type="text" id="patientName" th:field="*{patientName}" />
        </div>
        <div>
            <label for="patientLastName">Apellido:</label>
            <input class="form-control" type="text" id="patientLastName" th:field="*{patienLastName}" />
        </div>
        <div>
            <label for="age">Edad:</label>
            <input class="form-control" type="number" id="age" th:field="*{age}" />
        </div>
        <div>
            <label for="address">Direcci√≥n:</label>
            <input class="form-control" type="text" id="address" th:field="*{address}" />
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
